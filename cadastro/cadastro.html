<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente - Hotel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 

    <header> 
        <h2 class="logo"> Hotel Prudente </h2>
        <nav class="navigation">
            <a href="#">Início </a>
            <a href="#">Sobre</a>
            <a href="#">Recursos </a>
            <a href="#">Menu </a>
            <button class="btnLogin-poup">Login</button>
        </nav>
    </header>

    <div class="wrapper">
        <span class="icon-close"> <ion-icon name="close"></ion-icon></span>

        <div class="form-box login">
            <h2>Entrar</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon> </span>
                    <input type="email" required>
                    <label> E-mail</label>
                </div>
                <div class="input-box">
                    <span class="icon"> <ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label> Senha</label>
                </div>
                <div class="remember-forgot">
                    <label> <input type="checkbox"> Lembrar-me</label>
                    <a href="#">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="btn"> Entrar</button>
                <div class="login-register">
                    <p> Não possui uma conta? <a href="#" class="register-link"> Registrar-se</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <h2>Registro</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label> Nome</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon> </span>
                    <input type="email" required>
                    <label> E-mail</label>
                </div>
                <div class="input-box">
                    <span class="icon"> <ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label> Senha</label>
                </div>
                <div class="remember-forgot">
                    <label> <input type="checkbox"> Eu aceito os termos e condições </label>
                </div>
                <button type="submit" class="btn"> Register</button>
                <div class="login-register">
                    <p> Já possui uma conta? <a href="#" class="login-link"> Entrar</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>     
</body>
</html>
